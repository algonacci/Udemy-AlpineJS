<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="//unpkg.com/alpinejs" defer></script>
  </head>
  <body>
    <div
      x-data="{
        show: false
    }"
    >
      <p x-show="show">Display this text if show is true</p>
      <button x-on:click="show = !show" x-text="show ? 'Hide' : 'Open' "></button>
    </div>

    <div x-data>
      <button x-on:click="alert('Button has been clicked')">Alert</button>
    </div>
  </body>
</html>
